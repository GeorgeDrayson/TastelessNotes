<html>
<head>
  <script src='../testFramework/describe.js'></script>
  <script src='../testFramework/it.js'></script>
  <script src='../testFramework/expect.js'></script>
  <script src='../testFramework/helpers.js'></script>

  <script src='../src/note.js'></script>
  <script src='../src/notebook.js'></script>
  <script src='../src/interface.js'></script>

  <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Comfortaa|Gugi|Lobster+Two|Playball|Special+Elite|Syncopate" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">

</head>

<body onload="drawList(); return false;">
  <h1 id="header" class="cab">Tasteless Notes</h1>

  <div id="top_div">
    <div id="form_div">
      <form id="note_form">
        <textarea id="note_input" rows="10" cols="50" maxlength="500"></textarea>
        <br/>
        <button id="create_note" style="display: block;" onclick="addNote(); return false;">Create</button>
      </form>
    </div>

    <div id="list_div">
      <table id="notes_table">
        <tr id="notes_list">
        </tr>
      </table>
    </div>

  <div id="big_note" style="display: none;">
    <p id="note_body_text"></p>
    <button id="back_button" onclick="showFormDiv()">Back</button>
  </div>
</div>

</body>

<script src='../tests/realTest.js'></script>
<!-- Tests - Uncomment this to run the feature tests
-->

</html>
