<html>
<head>
  <script src='../src/note.js'></script>
  <script src='../src/notebook.js'></script>
  <script src='../src/interface.js'></script>
</head>

<body onload="drawList(); return false;">
  <h1 id="header">Tasteless Notes</h1>

  <div id="form_div">
    <form id="note_form">
      <textarea id="note_input" rows="20" cols="80"></textarea>
      <br/>
      <button id="create_note" style="display: block;" onclick="addNote(); return false;">Create</button>
    </form>
  </div>

  <div id="list_div">
    <ul id="notes_list">

    </ul>
  </div>

  <div id="big_note" style="display: none;">
    <p id="note_body_text"></p>
    <button id="back_button" onclick="showFormDiv()">Back</button>
  </div>

</body>
</html>
